{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}

    <div class="container push-down mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-4">
                    Shopping Bag
                </h2>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col">
                {% if shopping_bag_items %}
                    <div></div>
                {% else %}
                    <p class="mb-5">There are no Items in your Shopping Bag</p>
                    <a href="{% url 'products' %}" class="btn btn-lg">
                        <span>
                            <i class="fas fa-chevron-left"></i>
                        </span>
                        <span>Keep Shopping</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}

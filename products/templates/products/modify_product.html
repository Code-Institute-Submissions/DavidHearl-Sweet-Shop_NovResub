{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col">

            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="container push-down">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="mb-4">Product Database</h2>
                <h5>Modify a Product</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'modify_product' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-end">
                        <a href="{% url 'products' %}" class="btn">Cancel</a>
                        <button class="btn" type="submit">Update Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
